<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Finance</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:ital,wght@0,100;0,400;0,700;1,700&family=Sacramento&family=Space+Mono&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="device">
        <div class="header">
          <div class="left-side">
            <p>Hello,</p>
            <h1>Aurellia</h1>
          </div>
          <div class="avatar"></div>
        </div>

        <div class="content">
          <div class="content-left">
            <h2>Your Visa</h2>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <div class="card-01">
              <div class="card-text">
                <p>Premium</p>
              </div>
              <div class="card-text-two">
                <h3>Aurellia</h3>
                <h3>VISA</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="content-left">
            <h2>Services</h2>
          </div>
        </div>

        <div class="service">
          <div class="row">
            <div class="service-01">
              <div class="service-text"><p>Card</p></div>
            </div>
            <div class="service-01">
              <div class="service-text"><p>Finance</p></div>
            </div>
            <div class="service-01">
              <div class="service-text"><p>Topup</p></div>
            </div>
            <div class="service-01">
              <div class="service-text"><p>Help</p></div>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="content-left">
            <h2>Activity</h2>
          </div>
        </div>

        <div class="activity">
          <div class="row">
            <div class="activity-01">
              <div class="activity-text">
                <h4>Deposit</h4>
                <p>11 March 2022</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
